<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
        
        <script type="text/javascript" >
            var valores = [true, 5, false, "hola", "adios", 2];
            
            // Cual de los dos elementos de texto es mayor
            // Si el resultado es true, el primer texto es mayor
            var resultado = valores[3] > valores[4];
            alert(resultado);
            
            // Combinar valores boleanos
            var valor1 = valores[0];
            var valor2 = valores[2];
            
            // Obtener un resultaodo TRUE
            var resultado = valor1 || valor2;
            alert(resultado);
            
            // Obtener un resultado FALSE
            resultado = valor1 && valor2;
            alert(resultado);
            
            // Operaciones matemáticas
            var num1 = valores[1];
            var num2 = valores[5];
            
            var suma = num1 + num2;
            alert(suma);
            
            var resta = num1 - num2;
            alert(resta);
            
            var multiplicacion = num1 * num2;
            alert(multiplicacion);
            
            var division = num1 / num2;
            alert(division);
            
            var modulo = num1%num2;
            alert(modulo);
        </script>
    </head>
    <body>
        <p>Esta página muestra el uso básico de los operadores</p>
    </body>
</html>
